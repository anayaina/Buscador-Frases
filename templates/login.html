<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <!-- BOOTSTRAP 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <!-- Barra Negra -->
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="display-5">PROYECTO DESARROLLO IV</h1>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/">HOME</a>
            </li>
        </ul>
    </nav>
    <br>
    <!-- Cuadro grande -->
    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="display-1">LOGIN</h1>
            <img src="https://c.tenor.com/TdXGUNE47FgAAAAj/mandalorian-baby-yoda.gif" class="rounded mx-auto d-block" alt="...">
            <div class="container">
                <br>
                <form action="" method="post">
                    <!-- Correo -->
                    <label class="form-label">Correo</label><br>
                    <input type="text" id="email" class="form-control" name="email" placeholder="Correo">
                    <!-- Contraseña -->
                    <label class="form-label">Contraseña</label><br>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña"><br>
                    <!-- Boton Login -->
                    <input type="submit" id="login" class="btn btn-dark" value="Login">
                </form>
                {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}</p>
                {% endif %}
            </div>
            <!-- Registro -->
            <div class="dropdown-divider"></div>
            <div> Aun no tienes Cuenta? <a href="register" class="text-primary stretched-link">Registrate! </div>
      </div>
      <a> Copyright &copy; </a> </div>
</body>

</html>
